<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Aluno</title>
</head>
<body>
    <a href="./index.php">Voltar</a>
    <form id="excluirForm">
        <div>
            <p id="mensagem">Deseja realmente excluir este item?</p>
            <input type="hidden" name="id" id="id">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" readonly>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" readonly>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="text" id="senha" readonly>
            </div>
            <div>
                <label for="pontos">Pontos:</label>
                <input type="text" id="pontos" readonly>
            </div>
            <br>
            <input type="submit" value="Confirmar">
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Verifica se há um ID de aluno na URL
            const urlParams = new URLSearchParams(window.location.search);
            const idAluno = urlParams.get('id');

            if (idAluno) {
                // Realiza uma requisição AJAX para obter os dados do aluno
                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            const aluno = JSON.parse(xhr.responseText);

                            // Preenche os campos do formulário com os dados do aluno
                            document.getElementById('id').value = aluno.id;
                            document.getElementById('nome').value = aluno.nome;
                            document.getElementById('email').value = aluno.email;
                            document.getElementById('senha').value = aluno.senha;
                            document.getElementById('pontos').value = aluno.pontos;
                        } else {
                            document.getElementById('mensagem').innerText = 'Erro ao carregar os dados do aluno.';
                        }
                    }
                };

                xhr.open('GET', `../../../controller/crud/aluno/consultar.js?id=${idAluno}`, true);
                xhr.send();
            }
        });
    </script>
</body>
</html>
